<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <meta name="theme-color" content="#5a0fc8" />

    <title>PWA App</title>
    <link rel="icon" href="./img/pwa/maskable_icon_x72.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="384x384" href="./img/pwa/maskable_icon_x384.png">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/splash.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>

<body>
    <noscript>Javascript must be enabled to use this site.</noscript>

    <p id='version' style='position: absolute; bottom: 0; left: 0; opacity: 0.6;z-index:2;'>first draft</p>

    <div id='content'>
        <div id='splash'>
            <object type="image/svg+xml" data="./img/logo.svg" id='logo-splash'></object>
            <p id='text-splash'>Click or tap to continue...</p>
        </div>
    </div>




    <script type='module' src="./js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
